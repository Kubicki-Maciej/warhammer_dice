<script>
    function calculateProbability(numDice, numSixes) {
    if (numSixes > numDice) {
        return 0; // Probability of getting more sixes than dice rolled is 0
    }

    const totalOutcomes = Math.pow(6, numDice); // Total possible outcomes when rolling numDice

    // Calculate the number of outcomes that result in exactly numSixes sixes
    let favorableOutcomes = 0;

    // Generate all possible combinations of dice rolls
    generateDiceRolls([], 0);

    function generateDiceRolls(roll, index) {
        if (index === numDice) {
            // Check if the roll contains the desired number of sixes
            const numSixesInRoll = roll.filter(die => die === 6).length;
            if (numSixesInRoll === numSixes) {
                favorableOutcomes++;
            }
        } else {
            // Roll each die from 1 to 6 recursively
            for (let i = 1; i <= 6; i++) {
                generateDiceRolls(roll.concat(i), index + 1);
            }
        }
    }

    return favorableOutcomes / totalOutcomes;
}

// Example usage
const numDice = 4;
const numSixes = 2;
const probability = calculateProbability(numDice, numSixes);
console.log(`The probability of getting ${numSixes} sixes when rolling ${numDice} dice is ${probability.toFixed(4)}`);
</script>
